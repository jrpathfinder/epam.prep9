<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
</head>
<body>
<h1>Event List</h1>
<table border="1">
    <tbody>
    <tr th:each="event: ${events}">
        <td th:text="${event.id}" />
        <td th:text="${event.title}" />
    </tr>
    </tbody>
</table>
</body>
</html>
